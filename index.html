<!DOCTYPE html>
<html lang="en-it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- CSS only Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CDN Font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- personal CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- Collegamento al file Vuejs (script.js) -->
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Titolo -->
                    <div class="text-center">
                        <h2>Vue todolist</h2>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <!-- Lista -->
                    <div class="todolist-container">
                        <ul class="list-unstyled">
                            <li class="list-item" v-for="(item, index) in todolist">
                                <div class="d-flex justify-content-between">
                                    <div :class="item.done ? 'stroked' : ''">
                                        {{index + 1}} - {{ item.text }}
                                    </div>
                                    <div>
                                        <!-- Check button -->
                                        <button class="btn btn-sm btn-success btn-square m-1" @click="checkTask(index)"><i class="fas fa-check"></i>
                                        </button>
                                        <!-- Delete button -->
                                        <button class="btn btn-square btn-sm btn-danger m-1"><i class="fas fa-trash"
                                                @click="deleteTask(index)"></i>
                                        </button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <!-- Inserimento nuovo elemento in lista -->
                    <div class="d-flex w-100">
                        <input class="form-control" role="button" placeholder="Inserisci nuova task" v-model="newTask"
                            @keyup.enter="addTask">
                    </div>

                </div>
            </div>
        </div>
    </div>

        <button class =" btn btn -primary btn-sm " @click =" addTask " > aggiungi task </button>
            -->

    <!-- script js Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- script personal js -->
    <script src="./js/script.js"></script>
</body>

</html>
